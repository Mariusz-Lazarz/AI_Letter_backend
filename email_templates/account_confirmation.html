<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Confirm Your Email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 40px;
      }
      .email-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .button {
        display: inline-block;
        background-color: #007bff;
        color: white !important;
        padding: 12px 24px;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
        margin-top: 20px;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <h2>Confirm Your Email</h2>
      <p>
        Click the button below to verify your email address and activate your
        account.
      </p>
      <p style="color: red">Token is valid for 60 minutes</p>
      <a href="{{verification_link}}" class="button">Confirm Email</a>
      <p class="footer">
        If you did not request this, please ignore this email.
      </p>
    </div>
  </body>
</html>
